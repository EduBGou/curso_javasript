<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limite de Velocidade</title>
    <style>
        /* (*{} --> Configurações Globais das CSS) */
        h1{
            color: white;
            background-color: black;
        }
        body{
            font: normal 18px Arial;
            background-image: linear-gradient(45deg, orange, yellow);
            background-attachment: fixed;
        }
        input{
            font: normal 16px Arial;
        }
        div#msg{
            margin-top: 20px;
            background-color: rgb(255, 255, 185);
        }
    </style>
</head>

<body>
    <h1>Sistema de Avaliação de Multas</h1>
    <p>Digite o nome do motorista:</p>
    <input type="text" name="name" id="name">
    <p>Digite a velocidade do veículo:</p>
    <input type="number" name="spd" id="spd"> Km/h
    <p>Limite de velocidade:</p>
    <input type="number" name="lmt" id="lmt"> Km/h
    <p>Valor da multa (R$ por Km/h acima do limite):</p>
    R$ <input type="number" name="mlt" id="mlt">
    <input type="button" value="Calcular Multa" onclick="calc()">

    <div id="msg"></div>

    <script src="script.js"></script>
</body>

</html>
