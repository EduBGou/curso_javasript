<!DOCTYPE html>

<head>

    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>
    <section>
        <p>Escreva os valores da contagem nas caixas abaixo.</p>
        <div>
            Início:
            <input type="number" name="txtNumbStart" id="txtNumbStart"><br>
            Fim:

            Passo:
            <input type="number" name="txtNumbStep" id="txtNumbStep"><br>

            <input type="button" value="Contar" onclick="fCount()" id="button">
        </div>
        <div id="res">
            Aqui aparecerá o resultado.
        </div>
    </section>
    <footer>

    </footer>
