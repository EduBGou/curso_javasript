<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro SIMPLÃO</title>
    <style>
        body{
            font: normal 18px Arial;
        }
        p#tit{
            font: bold 20px Arial;
        }
        input{
            font: normal 16px Arial;
        }
    </style>
</head>
<body>
    <p id="tit">Preencha com suas informações: </p>
    <p>Nome:</p>
    <input type="text" name="userName" id="userName">
    <p>Idade: </p>
    <input type="number" name="userAge" id="userAge">
    <input type="button" value="OK" onclick="showUserInfo()">
    <p id="msg"></p>

    <script>
        function showUserInfo(){
            var userName = window.document.getElementById('userName').value
            var userAge = window.document.getElementById('userAge').value
            
            window.document.getElementById('msg').innerHTML = `O seu nome é <strong>${userName}</strong> e sua idade é de <strong>${userAge}</strong> anos.<br>Seu nome possui <strong>${userName.length}</strong> letras.`
        }
    </script>

</body>
</html>
