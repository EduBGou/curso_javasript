<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script em js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>O Alerta do site foi programado em JavaScript.</p>
    
    <script>
        // Números
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite mais um número: '))
        var s = n1 + n2
        // Nome
        var name = window.prompt('Digite o seu nome:').toLowerCase()

        // Write
        document.write(`A Soma dos valores que você digitou é de ${s}. O seu nome é <strong>${name}</strong> e possui ${name.length} letras.`)
    </script>
    
    <a href="indexcopy.html"><br>CLIQUE AQUI PARA IR PARA A SEGUNDA PÁGINA</a>
</body>
</html>
