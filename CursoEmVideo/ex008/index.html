<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <h2>Escolha seu Médoto de Exibição:</h2>

            <!-- Method -->
            <label id="mRight" for="methodWrt">Escrito <strong>Normalmente:</strong><input type="radio" name="radMethod" id="methodWrt" checked></label>

            <label for="methodOpt">Escrito em <strong>Opções:</strong><input type="radio" name="radMethod" id="methodOpt"></label>
            <hr>

            <!-- Values -->
            <p>Insira o Número Base: <input type="number" name="txtNum" id="txtNum"></p>

            <p>Insira o limite da Tabuada <input type="number" name="txtLmt" id="txtLmt"></p>

            <!-- Button Confirm -->
            <input id="inputButton" type="button" value="Pronto" onclick="table()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; EduBGou</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
