<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="mainScreen">
        <h1>Valculadora de IMC</h1>
        <form action="" method="post" id="formulary">
            <div class="formGroup">
                <label for="name">Nome</label>
                <input 
                    type="text" 
                    class="inputs" 
                    name="name" id="name" 
                    autofocus required>
            </div>
            <div class="formGroup">
                <label for="age">Idade</label>
                <input 
                    type="number" 
                    min="0" max="130" 
                    class="inputs" 
                    name="age" id="age" 
                    required>
            </div>
            <div class="formGroup">
                <label for="weight">Peso</label>
                <input 
                    type="number" 
                    step="0.1" 
                    min="0" max="300"
                    class="inputs" 
                    name="weight" id="weight">
            </div>
            <div class="formGroup">
                <label for="height">Altura</label>
                <input 
                    type="number" 
                    step="0.01" 
                    min="0" max="2.7" 
                    class="inputs" 
                    name="height" id="height">
            </div>
            <div class="formGroup" id="bttnGroup">
                <button
                    type="submit"
                    class="button"
                    id="bttnSend">
                    Enviar
                </button>
                <button
                    type="reset"
                    class="button"
                    id="bttnClean">
                    Limpar
                </button>
            </div>
    
            <div id="divImcResult">
                <label for="imc">IMC</label>
                <input
                    type="number"
                    name="imc"
                    id="imcResult"
                    class="inputs"
                    value="0.0"
                    disabled>
                <span id='warning'></span>
            </div>
        </form>
        <div id='resultAbsolute'>
            <h2 class="person">IMC</h2>
            <p class="person"></p>
            <p class="person"></p>
            <p class="person"></p>
            <p class="person"></p>
            <p class="person"></p>
        </div>
        </form>
    </main>
    
</body>
</html>
