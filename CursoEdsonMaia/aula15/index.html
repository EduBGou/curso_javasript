<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcular Média</h1>
    <form action="">
        <div id="inputGrade">
            <label for="grade01">Nota 1 (0 à 10)</label>
            <input type="number" id="grade01" min="0" max="10" onblur="vldNum(this)">
            <label for="grade02">Nota 2 (0 à 10)</label>
            <input type="number" id="grade02" min="0" max="10" onblur="vldNum(this)">
        </div>
        <div id="buttons">
            <button type="button" id="bttnCalc">Calcular</button>
            <button type="button" id="bttnClean">Limpar</button>
        </div>
        <div id="results">
            <label for="avr">Média</label>
            <input type="text" id="avrg" readonly>
            <div id="situation">Situação do Estudante</div>
        </div>
        <div id="alert"></div>
    </form>
    
<script src="script.js"></script>
</body>
</html>
